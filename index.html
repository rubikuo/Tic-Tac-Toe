<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8624ef82ff.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="btnDiv">
            <button id="btnO"> First: O </button>
            <button id="btnX"> First: X </button>
        </div>


        <div class="bigCtn">
            <div class="smlCtn"><span id="1"></span></div>
            <div class="smlCtn"><span id="2"></span></div>
            <div class="smlCtn"><span id="3"></span></div>
            <div class="smlCtn"><span id="4"></span></div>
            <div class="smlCtn"><span id="5"></span></div>
            <div class="smlCtn"><span id="6"></span></div>
            <div class="smlCtn"><span id="7"></span></div>
            <div class="smlCtn"><span id="8"></span></div>
            <div class="smlCtn"><span id="9"></span></div>

        </div>
        <button id="resetBtn">Restart</button>

    </div>

</body>

</html>
