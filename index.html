<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8624ef82ff.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="btnDiv">
            <button id="btnO"> O Start </button>
            <button id="btnX"> X Start </button>
        </div>
        <div class="bigCtn">
            <div class="smlCtn"><span id="one"></span></div>
            <div class="smlCtn"><span id="two"></span></div>
            <div class="smlCtn"><span id="three"></span></div>
            <div class="smlCtn"><span id="four"></span></div>
            <div class="smlCtn"><span id="five"></span></div>
            <div class="smlCtn"><span id="six"></span></div>
            <div class="smlCtn"><span id="seven"></span></div>
            <div class="smlCtn"><span id="eight"></span></div>
            <div class="smlCtn"><span id="nine"></span></div>
            <div class="msgDiv"><span id="message"></span></div>
        </div>
        <div class="firefly firefly1"></div>
       <!--<div class="firefly firefly2"></div>
        <div class="firefly firefly3"></div>
        <div class="firefly firefly4"></div> --> 
        <button id="resetBtn">Restart</button>

    </div>

</body>

</html>
